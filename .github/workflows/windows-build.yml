name: Windows Release Build

permissions:
  contents: write
  packages: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (leave empty to use Cargo.toml version)'
        required: false
        type: string
      create_release:
        description: 'Create GitHub release'
        required: false
        default: true
        type: boolean
      draft_release:
        description: 'Create as draft release'
        required: false
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Pre-build validation
  validate:
    name: Pre-build Validation
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(grep -m1 '^version' src-tauri/Cargo.toml | cut -d'"' -f2)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Display build info
        run: |
          echo "Building version: ${{ steps.get-version.outputs.version }}"
          echo "Create release: ${{ github.event.inputs.create_release }}"
          echo "Draft release: ${{ github.event.inputs.draft_release }}"

  # Windows release build
  build-windows:
    name: Build Windows Release
    needs: validate
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-release-v2-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-v2-

      - name: Install Node dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Configure Build Environment (Static CRT Strategy)
        shell: pwsh
        run: |
          Write-Host "üîß Configuring MSVC for STATIC runtime linking..." -ForegroundColor Cyan
          echo "CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "RUSTFLAGS=-C target-feature=+crt-static" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "‚úÖ Environment variables set for static linking:" -ForegroundColor Green
          Write-Host "  CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded (static)"
          Write-Host "  RUSTFLAGS=-C target-feature=+crt-static"

      - name: Quick Link Validation (Fast Fail)
        shell: pwsh
        timeout-minutes: 5
        run: |
          cd src-tauri
          Write-Host "‚ö° Running quick link validation (fails in <5min if issues exist)..." -ForegroundColor Yellow
          cargo check --release --target x86_64-pc-windows-msvc 2>&1 | Tee-Object -FilePath link-check.log

          if ($LASTEXITCODE -ne 0) {
            Write-Host "‚ùå LINK VALIDATION FAILED - Analyzing errors..." -ForegroundColor Red

            # Check for specific link errors
            $linkErrors = Select-String -Path link-check.log -Pattern "linking with.*failed|LNK\d+|error: could not compile"

            if ($linkErrors) {
              Write-Host "`nüîç DETECTED LINKING ERRORS:" -ForegroundColor Red
              $linkErrors | ForEach-Object { Write-Host "  $_" -ForegroundColor Red }

              # Check for runtime mismatch
              if (Select-String -Path link-check.log -Pattern "LNK2038.*RuntimeLibrary") {
                Write-Host "`nüí° DIAGNOSIS: MSVC Runtime Library Mismatch" -ForegroundColor Magenta
                Write-Host "   One dependency uses /MD (dynamic) while another uses /MT (static)" -ForegroundColor Magenta
                Write-Host "   This build is attempting STATIC linking strategy." -ForegroundColor Magenta
              }

              # Check for missing symbols
              if (Select-String -Path link-check.log -Pattern "unresolved external symbol") {
                Write-Host "`nüí° DIAGNOSIS: Missing symbols detected" -ForegroundColor Magenta
                Write-Host "   This usually indicates library dependency issues" -ForegroundColor Magenta
              }
            }

            Write-Host "`nüìã Full error log saved to artifacts" -ForegroundColor Yellow
            Write-Host "üõë STOPPING BUILD - No point continuing, this will fail" -ForegroundColor Red
            exit 1
          }

          Write-Host "‚úÖ Link validation passed - proceeding to full build" -ForegroundColor Green

      - name: Run Clippy (code quality check)
        run: |
          cd src-tauri
          echo "üîç Running Clippy to catch code issues..."
          cargo clippy --release --lib -- -D warnings
          echo "‚úÖ Clippy check passed - no warnings found"

      - name: Build Tauri application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          GGML_CUDA: OFF
          GGML_METAL: OFF
          CMAKE_MSVC_RUNTIME_LIBRARY: MultiThreaded
          RUSTFLAGS: "-C target-feature=+crt-static"
          RUST_BACKTRACE: full
          CARGO_INCREMENTAL: 0
        with:
          tagName: v${{ needs.validate.outputs.version }}
          releaseName: 'BEAR AI v${{ needs.validate.outputs.version }}'
          releaseBody: |
            üêª BEAR AI Local LLM Assistant v${{ needs.validate.outputs.version }}

            **Download and run the installer for Windows:**
            - BEAR-AI_x64-setup.exe (Recommended - NSIS installer)
            - BEAR-AI_x64_en-US.msi (MSI installer)

            ## What's New in v${{ needs.validate.outputs.version }}
            ‚úÖ Fixed all clippy warnings for production build
            ‚úÖ Async mutex improvements for better concurrent performance
            ‚úÖ Complete GDPR & AI Act compliance framework
            ‚úÖ Enhanced security infrastructure with database encryption
            ‚úÖ Optimized dependency management

            ## Core Features
            ‚úÖ **100% Local** - No internet required, complete privacy
            ‚úÖ **PII Protection** - Built-in detection and redaction
            ‚úÖ **GPU/CPU Auto-detection** - Automatic hardware optimization
            ‚úÖ **HuggingFace Integration** - Download and run models locally
            ‚úÖ **Enterprise Compliance** - GDPR, AI Act, and data retention ready
            ‚úÖ **Document Processing** - Excel, Word, PowerPoint, PDF support
            ‚úÖ **Multi-platform** - Windows x64 support

            ## System Requirements
            - **OS:** Windows 10/11 (64-bit)
            - **RAM:** 8GB minimum (16GB+ recommended for larger models)
            - **Storage:** 10GB+ free space
            - **GPU:** Optional (NVIDIA/AMD for acceleration)

            ## Installation
            1. Download the installer
            2. Run as Administrator (recommended)
            3. Follow the installation wizard
            4. Launch BEAR AI from Start Menu

            ## First Run
            - The app will detect your hardware capabilities
            - Recommended models will be suggested based on your RAM
            - Download a model from HuggingFace to get started

            For support and documentation, visit our GitHub repository.

            ---
            Built with ‚ù§Ô∏è using Tauri and Rust
          releaseDraft: ${{ github.event.inputs.draft_release }}
          prerelease: false
          includeDebug: false
          includeRelease: true
          includeUpdaterJson: true
          args: --verbose

      - name: Upload Windows Installers
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers-v${{ needs.validate.outputs.version }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error
          retention-days: 30

      - name: Upload Link Validation Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-validation-logs-v${{ needs.validate.outputs.version }}
          path: |
            src-tauri/link-check.log
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-v${{ needs.validate.outputs.version }}
          path: |
            src-tauri/target/release/build/**/*.log
            src-tauri/target/release/*.log
            src-tauri/*.log
          if-no-files-found: ignore
          retention-days: 7

  # Post-build verification
  verify:
    name: Verify Build Artifacts
    needs: [validate, build-windows]
    runs-on: windows-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installers-v${{ needs.validate.outputs.version }}
          path: ./installers

      - name: Verify installers exist
        run: |
          Get-ChildItem -Path ./installers -Recurse
          $msi = Get-ChildItem -Path ./installers -Filter "*.msi" -Recurse
          $exe = Get-ChildItem -Path ./installers -Filter "*.exe" -Recurse

          if ($msi.Count -eq 0) {
            Write-Error "No MSI installer found!"
            exit 1
          }

          if ($exe.Count -eq 0) {
            Write-Error "No EXE installer found!"
            exit 1
          }

          Write-Host "‚úÖ Found $($msi.Count) MSI installer(s)"
          Write-Host "‚úÖ Found $($exe.Count) EXE installer(s)"

          # Display file sizes
          Write-Host "`nInstaller sizes:"
          Get-ChildItem -Path ./installers -Include "*.msi","*.exe" -Recurse | ForEach-Object {
            $sizeMB = [math]::Round($_.Length / 1MB, 2)
            Write-Host "  $($_.Name): $sizeMB MB"
          }

      - name: Quick smoke test (if possible)
        run: |
          Write-Host "Installers verified and ready for distribution"
          Write-Host "Manual testing required before publishing release"
